config:
  nvidia.runtime: "true"
  nvidia.driver.capabilities: compute, utility
  user.user-data: |
    #cloud-config
    locale: en_AU.UTF-8
    timezone: Australia/Sydney
    package_upgrade: true
    packages:
      - python3-pip
    runcmd:
      - pip3 install ansible
    ssh_authorized_keys:
       - ssh-rsa  iPhone
description: GUI LXD profile
devices:
  gpu:
    type: gpu
name: ansible-cuda
used_by: []
